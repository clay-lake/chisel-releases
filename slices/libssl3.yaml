package: libssl3

essential:
  - libssl3_copyright

slices:

  libs:
    essential:
      - libssl3_libs-fips
    contents:
      /usr/lib/*-linux-*/ossl-modules/legacy.so:

  # This is a compatibility slice for FIPS archives.
  libs-fips:
    essential:
      - libc6_libs
    contents:
      /usr/lib/*-linux-*/engines-3/afalg.so:
      /usr/lib/*-linux-*/engines-3/loader_attic.so:
      /usr/lib/*-linux-*/engines-3/padlock.so:
      /usr/lib/*-linux-*/libcrypto.so.*:
      /usr/lib/*-linux-*/libssl.so.*:

  copyright:
    contents:
      /usr/share/doc/libssl3/copyright:
